    <div class="main__banner">
        <img src="../img/contacto.jpg" alt="Agentes Móviles Uruguay" class="banner">
        <div class="main__banner--title">
            <h1>Contáctanos</h1>
            <p>Líder de telecomunicaciones con operación en <strong>Uruguay.</strong></p>
        </div>
    </div>
    <main class="main">
        <div class="title__contacto">
            <h2>Ponte en contacto con nosotros</h2>
        </div>
        <section class="contacto">

            <div class="mensajes">
                <h3>Mensajería Instantanea</h3>
                <a href="https://api.whatsapp.com/send?phone=59897422500" target="_blank"><i class="fab fa-whatsapp"></i><span>Whatsapp</span></a>
                <a href="https://msng.link/o/?@DistribucionVitralar=tg" target="_blank"><i class="fab fa-telegram"></i><span>Telegram</span></a>
                <a href="https://msng.link/o/?AgentesMoviles=fm" target="_blank"><i class="fab fa-facebook-messenger"></i><span>Messenger</span></a>
                <a href="https://msng.link/o/?AgentesMoviles=ig" target="_blank"><i class="fab fa-instagram"></i><span>Instagram</span></a>
            </div>
            <div>
                <h3>Correo Electrónico</h3>
                <form class="email">
                    <div class="data">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" required>
                        <label for="lastname" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="data">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                        <label for="tlf" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="tlf" required>
                    </div>
                    <div class="data">
                        <label for="inputAddress" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="18 de Julio 1803" required>
                        <label for="Departamento">Departamento:</label>
                        <input list="inputState" id="Departamento" name="Departamento" />
                        <datalist id="inputState">
                <option value="Artigas"></option>
                    <option value="Canelones"></option>
                    <option value="Cerro Largo"></option>
                    <option value="Colonia"></option>
                    <option value="Durazno"></option>
                    <option value="Flores"></option>
                    <option value="Florida"></option>
                    <option value="Lavalleja"></option>
                    <option value="Maldonado"></option>
                    <option value="Montevideo"></option>
                    <option value="Paysandú"></option>
                    <option value="Río Negro"></option>
                    <option value="Rivera"></option>
                    <option value="Rocha"></option>
                    <option value="Salto"></option>
                    <option value="San José"></option>
                    <option value="Soriano"></option>
                    <option value="Tacuarembó"></option>
                    <option value="Treinta y Tres"></option>
                </datalist>
                    </div>
                    <div class="area">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="60" rows="5"></textarea>
                    </div>
                    <div class="btn-form">
                        <button type="submit" class="btn-rojo">Enviar</button>
                        <button type="reset" class="btn-blk">Borrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
